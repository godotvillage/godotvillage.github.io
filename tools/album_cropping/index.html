## ✨ 主要功能

### 🖼️ 图像处理
- **拖拽上传**：支持拖拽或点击上传图像文件
- **多格式支持**：PNG、JPG、WEBP、BMP等主流格式

- **智能检测**：基于像素分析的自动区域识别
- **参数调节**：可调节敏感度、最小区域大小、边缘检测强度
- **实时反馈**：检测过程中显示进度和结果

### ✏️ 手动编辑

- **交互编辑**：拖拽调整、右键菜单操作

- **选择导出**：导出选中的特定区域

### 基本操作流程
1. **加载图像**：点击"打开文件"或拖拽图像到画布区域
2. **创建区域**：
   - 自动检测：点击"自动检测"按钮
   - 手动绘制：选择工具（矩形/圆形）在画布上绘制
3. **编辑区域**：
   - 选择工具：点击区域进行选择

   - 拖拽调整：直接拖拽区域边界

   - 数据导出：点击"导出数据"

- **平移工具**：拖拽移动画布视图
