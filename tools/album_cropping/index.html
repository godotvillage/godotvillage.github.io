## ✨ 主要功能

### 🖼️ 图像处理
- **拖拽上传**：支持拖拽或点击上传图像文件
- **多格式支持**：PNG、JPG、WEBP、BMP等主流格式
- **实时预览**：高质量图像显示和缩放

### 🎯 区域检测
- **智能检测**：基于像素分析的自动区域识别
- **参数调节**：可调节敏感度、最小区域大小、边缘检测强度
- **实时反馈**：检测过程中显示进度和结果

### ✏️ 手动编辑
- **多种工具**：矩形、圆形、选择、平移工具
- **精确控制**：像素级精度的区域绘制
- **交互编辑**：拖拽调整、右键菜单操作

### 📤 导出功能
- **选择导出**：导出选中的特定区域
- **批量导出**：一键导出所有区域
- **图集导出**：生成带标注的完整图集
- **数据导出**：导出区域坐标和元数据（JSON格式）

- **撤销重做**：完整的操作历史管理

## 📖 使用指南

### 基本操作流程
1. **加载图像**：点击"打开文件"或拖拽图像到画布区域
2. **创建区域**：
   - 自动检测：点击"自动检测"按钮
   - 手动绘制：选择工具（矩形/圆形）在画布上绘制
3. **编辑区域**：
   - 选择工具：点击区域进行选择
   - 右键菜单：编辑、删除、复制区域
   - 拖拽调整：直接拖拽区域边界
4. **导出结果**：
   - 选择导出：选中区域后点击"导出选中"
   - 全部导出：点击"导出全部"
   - 图集导出：点击"导出图集"
   - 数据导出：点击"导出数据"

### 工具说明
- **选择工具**：选择和移动区域
- **矩形工具**：绘制矩形区域
- **圆形工具**：绘制圆形区域
- **平移工具**：拖拽移动画布视图

- `Ctrl+Z`：撤销
- `Ctrl+Y`：重做
- `Delete`：删除选中区域
- `Ctrl+A`：全选区域
- `Escape`：取消选择
